# キャラクター⇄ロケーション紐付けファイル
# このファイルでキャラクターと場所の関係を一括管理します
# 既存のキャラクターYAMLを編集せずに紐付けを追加できます
#
# 各リンクには以下を指定します:
#   - character_id: キャラクターのID（characters/*.yml に存在する必要があります）
#   - kind: 関係の種類（vocab.yml の link_kinds から選択）
#   - location_id: ロケーションのID（locations/*.location.yml に存在する必要があります）
#   - note: 補足説明（任意）
#   - since: いつからの関係か（任意、YYYY-MM-DD または YYYY形式）
#   - intensity: 関係の強さ 0-5（任意、例: 訪問頻度）

