# キャラクター関係性グラフ
# このファイルはキャラクター関係性のオプションの集中管理ビューを提供します。
# 関係性の信頼できる情報源は各キャラクターの relationships 配列です。
# このグラフは可視化やクロスリファレンスに使用できます。
#
# 構造:
#   a: ソースキャラクターID
#   b: ターゲットキャラクターID
#   type: 関係性タイプ（vocab.yml の relationship_types から）
#   intensity: -5（敵対的）〜 5（非常に親密）
#   summary: 簡単な説明
#   tags: フィルタリング用のオプションタグ
#
# 例:
#   - a: alice
#     b: bob
#     type: friend
#     intensity: 4
#     summary: "深く信頼し合う幼なじみ"
#     tags: ["core_cast", "established"]

edges: []

# 注: 検証スクリプト（scripts/validate_characters.py）は graph.yml を検証し、
# すべてのキャラクターID（a, b）が characters/ ディレクトリに存在し、
# 関係性タイプが vocab.yml に従って有効であることを確認します。
