# キャラクターテンプレート
# このファイルをコピーして <your_character_id>.yml にリネームしてください
# すべてのプレースホルダーの値を実際のキャラクターデータに置き換えてください
# 詳細な手順については README.md を参照してください

version: "1.0"

# 一意の識別子 - ファイル名（.yml なし）と一致する必要があります
# 形式: 小文字、数字、アンダースコアのみ
id: your_character_id

profile:
  name: "キャラクターのフルネーム"
  aliases:
    - "ニックネーム"
    - "称号"
  age: 25
  gender: "male"  # または "female", "non-binary" など
  role: "物語でのキャラクターの役割"
  affiliation: "所属組織やグループ"

# prefix/value 形式の分類タグ
# 有効なプレフィックス: role, trait, species, origin, faction, status, archetype, power, era, genre
tags:
  - role/supporting
  - trait/brave
  - species/human
  - status/alive

appearance:
  summary: "キャラクターの外見の簡単な説明"
  height: "175cm"
  build: "普通"
  hair: "黒髪、短い"
  eyes: "茶色"
  distinctive_features:
    - "目立つ傷や印"
    - "特徴的なアクセサリー"
  typical_attire: "カジュアルな現代服"

personality:
  summary: "性格の概要を1段落で"
  traits:
    - "主要な特性"
    - "副次的な特性"
    - "3つ目の特性"
  strengths:
    - "主な長所"
  weaknesses:
    - "主な短所"
  fears:
    - "主な恐れ"
  values:
    - "核となる価値観"

background:
  summary: "背景の簡単な要約"
  birthplace: "都市、国/世界"
  upbringing: "どのように育てられたか"
  education: "教育背景"
  key_events:
    - "重要なライフイベント1"
    - "重要なライフイベント2"

goals:
  primary: "主な目標"
  secondary:
    - "副次的な目標"
  hidden: "隠された目標（オプション）"

motivations:
  primary: "このキャラクターを最も動かすもの"
  secondary:
    - "副次的な動機"

conflicts:
  internal: "内的な葛藤やジレンマ"
  external:
    - "外的な衝突や障害"

abilities:
  skills:
    - "主なスキル"
    - "副次的なスキル"
  special_abilities:
    - "特殊な能力（もしあれば）"
  limitations:
    - "能力の制限"

behavior:
  speech_style: "キャラクターの話し方（フォーマル、カジュアル、方言など）"
  mannerisms:
    - "習慣的なジェスチャーや行動"
  catchphrases:
    - "特徴的なフレーズ"
  emotional_responses:
    anger: "怒りの表し方"
    joy: "喜びの表し方"
    sadness: "悲しみの表し方"

# キャラクターが隠している秘密（空の配列 [] も可）
secrets:
  - description: "キャラクターが隠している秘密"
    known_by:
      - other_character_id
    impact: "これが明らかになった場合の影響"

# 他のキャラクターとの関係（空の配列 [] も可）
# target_id は既存のキャラクターファイルを参照する必要があります
# type は vocab.yml の relationship_types の値である必要があります
relationships:
  - target_id: other_character_id
    type: friend
    description: "関係の説明"
    intensity: 3  # -5（敵対的）〜 5（親密）
    mutual: true

story:
  role_in_narrative: "このキャラクターが物語にどう貢献するか"
  arc_summary: "キャラクターの成長アーク"
  key_scenes:
    - "重要なシーン1"
    - "重要なシーン2"

# AI演技のガイドライン
ai_portrayal:
  guidelines:
    - "常に核となる性格特性を維持する"
    - "確立された話し方で話す"
    - "適切な場合に背景を参照する"
  boundaries:
    - "OOCの詳細を説明するためにキャラクターを破らない"
    - "物語的に適切でない限り秘密を明かさない"
  voice_notes: "声の演技に関する追加のメモ"
  example_dialogue:
    - "話し方のパターンを示す例文"
    - "別の特徴的なセリフ"

meta:
  created: "2025-01-10"
  updated: "2025-01-10"
  author: "あなたの名前"
  notes: "このキャラクターファイルに関する追加のメモ"
