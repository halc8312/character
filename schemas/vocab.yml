# キャラクターデータベースの制御語彙
# このファイルはタグ、関係性タイプ、ロケーションタイプの有効な値を定義します。
# 世界観が拡張されるにつれて、このファイルを更新して新しいカテゴリを追加してください。

# キャラクター間の関係性タイプ
# characters/*.yml の relationships[].type で使用されます
relationship_types:
  # 家族関係
  - parent
  - child
  - sibling
  - spouse
  - relative
  # 社会的関係
  - friend
  - rival
  - enemy
  - ally
  - mentor
  - student
  - colleague
  - acquaintance
  # 恋愛関係
  - lover
  - ex_lover
  - crush
  # 職業的関係
  - employer
  - employee
  - partner
  - subordinate
  - superior
  # その他
  - unknown
  - other

# 有効なタグプレフィックス
# タグは prefix/value 形式に従う必要があります
# 例: role/protagonist, trait/brave, species/human
tag_prefixes:
  - role        # ストーリーでの役割（protagonist, antagonist, supporting など）
  - trait       # 性格特性（brave, cunning, kind など）
  - species     # 種族（human, elf, android など）
  - origin      # 出身地や起源（kingdom_a, earth など）
  - faction     # 所属組織やグループ
  - status      # 現在の状態（alive, deceased, missing など）
  - archetype   # キャラクター原型（hero, trickster, sage など）
  - power       # 能力タイプや魔法システムとの親和性
  - era         # 時代
  - genre       # ジャンルタグ（fantasy, scifi, modern など）
  - location    # ロケーション用タグ（landmark, shop など）
  - district    # 地区タグ（downtown, suburbs など）
  - poi         # 興味地点タグ（meeting_spot, dangerous など）

# よく使われるケースの推奨タグ
# これらは提案であり、必須ではありません
recommended_tags:
  # 役割タグ
  - role/protagonist
  - role/antagonist
  - role/supporting
  - role/minor
  - role/narrator
  # よくある特性
  - trait/brave
  - trait/cunning
  - trait/kind
  - trait/observant
  - trait/ruthless
  - trait/mysterious
  - trait/comedic
  # 種族の例
  - species/human
  - species/elf
  - species/dwarf
  - species/android
  - species/vampire
  # 状態タグ
  - status/alive
  - status/deceased
  - status/missing
  - status/unknown
  # 原型タグ
  - archetype/hero
  - archetype/mentor
  - archetype/trickster
  - archetype/sage
  - archetype/innocent

# ロケーション（場所）のタイプ
# locations/*.location.yml の profile.type で使用されます
location_types:
  # 大規模単位
  - world         # 世界
  - continent     # 大陸
  - country       # 国
  - region        # 地方/州
  - city          # 都市/市
  # 中規模単位
  - district      # 地区
  - neighborhood  # 近隣/町内
  - street        # 通り
  # 施設・建物
  - building      # 建物（一般）
  - house         # 住居
  - shop          # 店舗
  - school        # 学校
  - temple        # 神社/寺院/教会
  - guild         # ギルド/組合
  - office        # オフィス/事務所
  - hospital      # 病院
  - station       # 駅/停留所
  # 建物内部
  - room          # 部屋
  - floor         # フロア/階
  # ランドマーク・自然
  - landmark      # ランドマーク
  - park          # 公園
  - plaza         # 広場
  - forest        # 森
  - mountain      # 山
  - river         # 川
  - lake          # 湖
  # その他
  - other         # その他

# キャラクター⇄ロケーションの関係タイプ
# links/character_locations.yml の links[].kind で使用されます
link_kinds:
  - home          # 自宅/住居
  - birthplace    # 出生地
  - current       # 現在地
  - workplace     # 勤務先
  - school        # 通学先
  - hangout       # よく訪れる場所
  - hideout       # 隠れ家
  - owned         # 所有物件
  - frequented    # 頻繁に訪れる
  - avoided       # 避けている場所
  - memorable     # 思い出の場所
  - other         # その他
