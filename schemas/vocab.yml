# キャラクターデータベースの制御語彙
# このファイルはタグと関係性タイプの有効な値を定義します。
# 世界観が拡張されるにつれて、このファイルを更新して新しいカテゴリを追加してください。

# キャラクター間の関係性タイプ
# characters/*.yml の relationships[].type で使用されます
relationship_types:
  # 家族関係
  - parent
  - child
  - sibling
  - spouse
  - relative
  # 社会的関係
  - friend
  - rival
  - enemy
  - ally
  - mentor
  - student
  - colleague
  - acquaintance
  # 恋愛関係
  - lover
  - ex_lover
  - crush
  # 職業的関係
  - employer
  - employee
  - partner
  - subordinate
  - superior
  # その他
  - unknown
  - other

# 有効なタグプレフィックス
# タグは prefix/value 形式に従う必要があります
# 例: role/protagonist, trait/brave, species/human
tag_prefixes:
  - role        # ストーリーでの役割（protagonist, antagonist, supporting など）
  - trait       # 性格特性（brave, cunning, kind など）
  - species     # 種族（human, elf, android など）
  - origin      # 出身地や起源（kingdom_a, earth など）
  - faction     # 所属組織やグループ
  - status      # 現在の状態（alive, deceased, missing など）
  - archetype   # キャラクター原型（hero, trickster, sage など）
  - power       # 能力タイプや魔法システムとの親和性
  - era         # 時代
  - genre       # ジャンルタグ（fantasy, scifi, modern など）

# よく使われるケースの推奨タグ
# これらは提案であり、必須ではありません
recommended_tags:
  # 役割タグ
  - role/protagonist
  - role/antagonist
  - role/supporting
  - role/minor
  - role/narrator
  # よくある特性
  - trait/brave
  - trait/cunning
  - trait/kind
  - trait/observant
  - trait/ruthless
  - trait/mysterious
  - trait/comedic
  # 種族の例
  - species/human
  - species/elf
  - species/dwarf
  - species/android
  - species/vampire
  # 状態タグ
  - status/alive
  - status/deceased
  - status/missing
  - status/unknown
  # 原型タグ
  - archetype/hero
  - archetype/mentor
  - archetype/trickster
  - archetype/sage
  - archetype/innocent
