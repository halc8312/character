name: Validate Characters

on:
  push:
    branches: [ main, master ]
    paths:
      - 'characters/**'
      - 'schemas/**'
      - 'scripts/**'
      - 'relations/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'characters/**'
      - 'schemas/**'
      - 'scripts/**'
      - 'relations/**'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml jsonschema
      
      - name: Run character validation
        run: python scripts/validate_characters.py
